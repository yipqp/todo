<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>todo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-title">new to-do:</h2>
      <form action="" class="add-task-form">
        <label for="title"
          >title
          <input type="text" name="title" id="title" maxlength="50" />
        </label>
        <label for="description" class="desc-container"
          >description
          <textarea
            name="description"
            id="description"
            cols="10"
            rows="10"
            maxlength="150"
          ></textarea>
        </label>
        <label for="due-date">
          due date
          <input type="date" name="due-date" id="due-date" />
        </label>
        <label for="priority">
          priority
          <select name="priority" id="priority">
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
          </select>
        </label>
        <div class="form-buttons">
          <button class="cancel-btn" type="button">cancel</button>
          <button class="add-btn" type="submit">add</button>
        </div>
      </form>
    </div>
    <header>
      <div class="header-btns-left">
        <button class="burger-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>menu</title>
            <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
          </svg>
        </button>
        <button class="home-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>home</title>
            <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
          </svg>
        </button>
      </div>
      <h1 class="pg-title">to do</h1>
    </header>
    <main>
      <div class="main-left">
        <div class="project-list-container" data-project-list="home">
          <h2 class="side-title">home</h2>
          <div class="side-link selected" data-project-name="inbox">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>inbox</title>
              <path
                d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
              />
            </svg>
            inbox
          </div>
          <div class="side-link" data-project-name="today">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>today</title>
              <path
                d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
              />
            </svg>
            today
          </div>
          <div class="side-link" data-project-name="this-week">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>this week</title>
              <path
                d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z"
              />
            </svg>
            this week
          </div>
        </div>
        <div class="project-list-container" data-project-list="projects">
          <div class="projects">
            <h2 class="side-title">projects</h2>
            <div class="side-link" data-project-name="sample project">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>project</title>
                <path
                  d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3M7 7H9V9H7V7M7 11H9V13H7V11M7 15H9V17H7V15M17 17H11V15H17V17M17 13H11V11H17V13M17 9H11V7H17V9Z"
                />
              </svg>
              sample project
            </div>
          </div>
        </div>
      </div>
      <div class="main-right">
        <h2 class="current-proj-title">inbox</h2>
        <div class="tasks">
          <div class="task">
            <div class="check-container">
              <input type="checkbox" name="checked" id="inbox-1" />
              <label for="inbox-1"></label>
            </div>
            <div class="task-right">
              <p class="task-title">title</p>
              <p class="task-desc">description</p>
              <p class="due-date">date</p>
              <button class="edit-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>edit</title>
                  <path
                    d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="task">
            <div class="check-container">
              <input type="checkbox" name="checked" id="inbox-2" />
              <label for="inbox-2"></label>
            </div>
            <div class="task-right">
              <p class="task-title">title</p>
              <p class="task-desc">description</p>
              <p class="due-date">date</p>
              <button class="btn-edit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>edit</title>
                  <path
                    d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="add-task">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>new</title>
              <path
                d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z"
              />
            </svg>
            <p>add new task</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
